<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bastienboyz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a2d9d2b01c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body id="body-leosystem">
  <canvas id="canvas-bg-leosystem"></canvas>

  <div id="landing-page-leosystem">
    <div class="landing-container-leosystem">
      <h1 class="holo-title-leosystem" id="glitch-text-leosystem">BASTIENBOYZ</h1>

      <button id="enter-btn-leosystem" class="enter-button-leosystem member-btn-leosystem">
        Member Bastienboyz
      </button>

      <a href="https://youtube.com/@bastienboys" target="_blank" class="youtube-button-leosystem">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>

    <footer>
      <!-- <p>© 2025 Bastienboyz — Designed by Leo Shooter | System by <strong>leosystem</strong></p> -->
      <p>© 2025 Bastienboyz — Designed by Leo Shooter</p>
    </footer>
  </div>

  <div id="members-page-leosystem" class="main-layout-leosystem">
    <div class="main-wrapper-leosystem">
      <header class="member-header-leosystem scroll-reveal-leosystem">
        <h2 class="neon-title-leosystem">BASTIENBOYZ MEMBERS</h2>

        <div class="search-container-leosystem">
          <div class="search-box-leosystem">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput-leosystem"
              placeholder="ค้นหาชื่อสมาชิก..."
            />
          </div>
        </div>
      </header>

      <section class="member-section-leosystem scroll-reveal-leosystem" id="leader-section-leosystem">
        <h2 class="section-title-leosystem">LEADER</h2>
        <div class="member-grid-leosystem leader-grid-leosystem"></div>
      </section>

      <section class="member-section-leosystem scroll-reveal-leosystem" id="members-section-leosystem">
        <h2 class="section-title-leosystem">MEMBERS</h2>
        <div class="member-grid-leosystem"></div>
      </section>

      <div class="pagination-controls-leosystem scroll-reveal-leosystem">
        <button id="prevBtn-leosystem" class="page-btn-leosystem">
          <i class="fas fa-chevron-left"></i> ก่อนหน้า
        </button>
        <span id="pageInfo-leosystem" class="page-info-leosystem"></span>
        <button id="nextBtn-leosystem" class="page-btn-leosystem">
          ถัดไป <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <button id="back-to-landing-btn-leosystem" class="fixed-btn-leosystem">
      <i class="fas fa-home"></i> Home
    </button>

    <div id="audio-player-container-leosystem" class="fixed-controls-leosystem">
      <audio
        id="gang-music-leosystem"
        src="https://files.catbox.moe/dlxy7h.mp3"
        preload="auto"
        loop
      ></audio>

      <div class="volume-control-leosystem">
        <input
          type="range"
          id="volume-slider-leosystem"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
